<app-header [classeItens]="'itens'"></app-header>

<div class="container">

    <div class="services">
        <div class="title">
            <h1>Serviços</h1>
        </div>

        <div class="itens">
            <section>
                <img src="../../../assets/img/cafeteira.png" alt="Equipamentos">
                Equipamentos
            </section>

            <section>
                <img src="../../../assets/img/chicara.png" alt="Tipos de café">
                Tipos de café
            </section>

            <section>
                <img src="../../../assets/img/copo-cafe.png" alt="Entregas">
                Entregas
            </section>

            <section>
                <img src="../../../assets/img/graos2.png" alt="Sementes">
                Sementes
            </section>

            <section>
                <img src="../../../assets/img/croissant.png" alt="Massas">
                Massas
            </section>
        </div>

        <div class="itens-mobile">

            <div class="botao">
                <button (click)="anterior()">
                    <mat-icon>
                        arrow_back
                    </mat-icon>
                </button>
            </div>

            <section class="item-mobile" style="display: none;">
                <div>
                    <img src="../../../assets/img/cafeteira.png" alt="Equipamentos">
                    Equipamentos
                </div>
            </section>

            <section class="item-mobile" style="display: none;">
                <div>
                    <img src="../../../assets/img/chicara.png" alt="Tipos de café">
                    Tipos de café
                </div>
            </section>

            <section class="item-mobile" style="display: block;">
                <div>
                    <img src="../../../assets/img/copo-cafe.png" alt="Entregas">
                    Entregas
                </div>
            </section>

            <section class="item-mobile" style="display: none;">
                <div>
                    <img src="../../../assets/img/graos2.png" alt="Sementes">
                    Sementes
                </div>
            </section>

            <section class="item-mobile" style="display: none;">
                <div>
                    <img src="../../../assets/img/croissant.png" alt="Massas">
                    Massas
                </div>
            </section>

            <div class="botao">
                <button (click)="proximo()">
                    <mat-icon>
                        arrow_forward
                    </mat-icon>
                </button>
            </div>
        </div>

    </div>

    <div class="reserve">
        <div class="title">
            <h1>Reserve uma mesa</h1>
        </div>

        <div class="container-form">
            <img src="../../../assets/img/reserva.png" alt="Reservas">

            <form class="form" [formGroup]="formulario">
                <div id="linha1">
                    <mat-form-field appearance="outline"> 
                        <mat-label>Data</mat-label>
                        <input matInput type="date" formControlName="data">
                        <mat-icon matPrefix> calendar_month </mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Qntd de Pessoas</mat-label>
                        <input matInput formControlName="qntPessoas">
                        <mat-icon matPrefix>group</mat-icon>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="nome">
                        <mat-icon matPrefix>person</mat-icon>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-icon matPrefix>mail</mat-icon>
                    </mat-form-field>
                </div>

                <div id="linha4">
                    <mat-form-field appearance="outline">
                        <mat-label>Telefone</mat-label>
                        <input matInput formControlName="telefone">
                        <mat-icon matPrefix>phone_iphone</mat-icon>
                    </mat-form-field>

                    <section class="button">
                        <button (click)="reservar()">
                            Reservar
                        </button>
                    </section>
                </div>

            </form>
        </div>
    </div>

</div>
